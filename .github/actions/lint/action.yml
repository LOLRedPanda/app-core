description: Run Lint

inputs:
  workingDirectory:
    required: true
    description: Working directory where the tests will run.
  script:
    required: true
    description: Which script to use.

runs:
  using: composite
  steps:
  - name: Install Packages
    shell: bash
    run : npm install
    working-directory: ${{ inputs.workingDirectory }}

  - name: Lint
    shell: bash
    run: ${{ inputs.script}} lint
    working-directory: ${{ inputs.workingDirectory }}

