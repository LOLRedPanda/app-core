name: Test
description: Run Tests

inputs:
  workingDirectory:
    required: true
    description: "The Directory of the application to test"

runs:
  using: composite
  steps:

  - name: NPM Install
    shell: bash
    run : npm install
    working-directory: ${{ inputs.workingDirectory }}/api

# TODO
