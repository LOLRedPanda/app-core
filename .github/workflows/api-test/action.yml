name: API Tests
description: Run Tests

inputs:
  workingDirectory:
    required: true
    description: Working directory where the tests will run.

runs:
  using: composite
  steps:
  - name: Install Packages
    shell: bash
    run : npm install
    working-directory: ${{ inputs.workingDirectory }}

  - name: Lint
    uses: ./.github/actions/lint
    with:
      working-directory: ${{ inputs.workingDirectory }}
      script: npm run

  - name: Unit Test
    shell: bash
    run: npm test
    working-directory: ${{ inputs.workingDirectory }}
