name: DEV - CI

on:
  workflow_dispatch:

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        uses: ./.github/actions/test
        with:
          workingDirectory: api

  terraform:
    runs-on: ubuntu-latest
    needs: tests
    environment: dev
    env:
      TF_VAR_client_id: ${{secrets.AZURE_CLIENT_ID}}
      TF_VAR_client_secret: ${{secrets.AZURE_CLIENT_SECRET}}
      TF_VAR_subscription_id: ${{secrets.AZUIRE_SUBSCRIPTION_ID}}
      TF_VAR_tenant_id: ${{secrets.AZUIRE_TENANT_ID}}
      # TF_LOG: "TRACE"
      TF_VAR_env: dev
      TF_VAR_riot_api_key: ${{secrets.RIOT_API_KEY}}

    steps:
      - uses: actions/checkout@v3

      - name: Run Terraform
        uses: ./.github/actions/terraform
        with:
          workingDirectory: infrastructure/environments/dev

  build-and-push:
    runs-on: ubuntu-latest
    needs: terraform
    environment: dev
    steps:
      - uses: actions/checkout@v3

      - name: Setup-node-js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache-dependency-path: ./api/package-lock.json
          cache: npm

      - name: npm install
        run: |
          npm install
        working-directory: ./api

      - name: Upload atrifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: lol-scout-api
          path: ./api

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build jobs
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: devlolscoutwa01
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}

